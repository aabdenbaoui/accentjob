<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Sign Up </h1>

<div class="container d-flex justify-content-center ">
    <form action="/save" th:object="${userAccount}" method="POST">
            <div class="mb-3">
                <input type="hidden" th:field="*{userId}"/>
            </div>
            <div class="mb-3">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" th:field="${userAccount.firstName}">
            </div>
            <div class="mb-3">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" th:field="${userAccount.lastName}">
            </div>
            <div class="mb-3">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="${userAccount.email}">
            </div>
            <div class="mb-3">
                <label for="inputPassword01">Password</label>
                <input type="password" class="form-control" id="inputPassword01" placeholder="Password" th:field="${userAccount.password}">
            </div>
            <div class="mb-3">
                <label for="inputPassword02">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword02" placeholder="Password", th:field="${userAccount.confirmPassword}">
            </div>
        <button type="submit" class="btn btn-primary">Sign UP</button>
    </form>
</div>
</body>
</html>
