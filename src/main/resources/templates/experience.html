<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Experience info</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Experience info</h1>
<div class="container d-flex justify-content-center ">

    <form action="/save-experience-info"  th:object="${userExperience}" method="POST">
        <div class="form-row" >
            <input type="hidden" name="id" th:field="${jobSeeker.id}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.firstName}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.lastName}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.gitHubUrl}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.twitterUrl}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.linkedInUrl}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.personalWebsite}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.userAddress.userLocationCity}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.userAddress.userLocationState}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.userAddress.userLocationZipCode}"/>

            <!--            <input type="hidden" name="userAccount" th:field="*{userExperience.jobSeeker.userAccount}"/>-->

            <div class="form-group col-md-6">
                <label for="inputJobTitle">Job Title</label>
                <input type="text" class="form-control" id="inputJobTitle"  th:field="*{jobTitle}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCompanyName">Company Name</label>
                <input type="text" class="form-control" id="inputCompanyName"  th:field="*{companyName}">
            </div>
        </div>
        <div class="form-row" >
            <div class="form-group col-md-6">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" placeholder="startDate" th:field="${userExperience.startDate}">
            </div>
            <div class="form-group col-md-6">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" placeholder="endDate" th:field="${userExperience.endDate}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" th:field="${userExperience.jobLocationCity}">
            </div>
            <div class="form-group col-md-4">
                <label>States</label>
                <select class="form-control" id="dropDownList"  th:field="${userExperience.jobLocationState}">
                    <option value="0">select option</option>
                    <option th:each="option : ${states}" th:value="${option}" th:text="${option}"></option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" th:field="${userExperience.jobLocationZipCode}">
            </div>
        </div>
        <div class="form-row" >
            <div class="form-group col-md-6">
                <label for="currentJobInput">Is Current Job</label>
                <input type="checkbox" name = "currentJobInput" id="currentJobInput" th:field="${userExperience.isCurrentJob}" th:checked="${userExperience.isCurrentJob} == true" >
            </div>
            <div class="form-group col-md-6">
                <label for="inputSalary">Salary</label>
                <input type="text" class="form-control" id="inputSalary"  th:field="${userExperience.salary}">
            </div>
        </div>
<!--                <input type="hidden" th:field="${userExperience.jobSeeker}">-->

        <button type="submit" class="btn btn-primary">Save</button>


<!--        <input  type="hidden"  th:field="${userAccount.lastName}">-->
<!--        <input type="hidden"  th:field="${userAccount.email}">-->
<!--        <input type="hidden" th:field="${userAccount.password}">-->
<!--        <input type="hidden" th:field="${userAccount.registrationDate}">-->

    </form>
</div>
</body>
</html>
