<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Your Home address</h1>
<div class="container d-flex justify-content-center ">
    <form action="/update-jobseeker" th:object="${jobSeeker}" method="POST">
        <div class="form-row" >
            <input type="hidden" name="id" th:field="${jobSeeker.id}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.firstName}"/>
            <input type="hidden" name="id" th:field="${jobSeeker.lastName}"/>
            <div class="mb-3">
                <label for="inputPersonalWebsite">Personal Website</label>
                <input type="text" class="form-control" id="inputPersonalWebsite" th:field="*{personalWebsite}">
            </div>
            <div class="mb-3">
                <label for="inputGitHub">GitHub</label>
                <input type="text" class="form-control" id="inputGitHub" th:field="*{gitHubUrl}">
            </div>
            <div class="mb-3">
                <label for="inputTwitter">Twitter</label>
                <input type="text" class="form-control" id="inputTwitter" th:field="*{twitterUrl}">
            </div>
            <div class="mb-3">
                <label for="inputLinkedIn">LinkedIn</label>
                <input type="text" class="form-control" id="inputLinkedIn" th:field="*{linkedInUrl}">
            </div>
            <div class="mb-3">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" th:field="${jobSeeker.userAddress.userLocationCity}">
           </div>
        </div>
    <div  class="mb-3">
        <label>States</label>
        <select class="form-control" id="statesDropDownList"  th:field="${jobSeeker.userAddress.userLocationState}">
            <option value="0">select option</option>
            <option th:each="option : ${states}" th:value="${option}" th:text="${option}"></option>
        </select>
    </div>
    <div  class="mb-3">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" th:field="${jobSeeker.userAddress.userLocationZipCode}">
    </div>
    <button type="submit" class="btn btn-primary">Next</button>


</form>
</div>
</body>
</html>
